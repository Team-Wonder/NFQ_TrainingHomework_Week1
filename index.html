<!DOCTYPE html>
<html>
    <head>
        <title>Week 1 homework</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <script async src="index.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>This is a pet raising app</h1>
        </div>
        <div id="main-ctn">
            <h2>Choose a pet for youself!</h2>
            <div id="pet-selection-ctn">
                <div class="pet-ctn" id="dog">
                    <img 
                        src="https://mcdn.coolmate.me/image/October2021/meme-cheems-1.png" 
                        alt="cheems"
                    >
                    <p>Dog</p>
                </div>
                <div class="pet-ctn" id="cat">
                    <img 
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-aAKFhifsiwACpdHxZHdqy9RDVasz2g6NFmKdN79hy3JwN-Br7ITeSgT07Q-vOR-SCAI&usqp=CAU" 
                        alt="polite cat"
                    >
                    <p>Cat</p>
                </div>
                <div class="pet-ctn" id="fish">
                    <img 
                        src="https://media.tenor.com/ZHze27YyLIkAAAAC/joel-spinning.gif" 
                        alt="spinning fish"
                    >
                    <p>Fish</p>
                </div>
            </div>
            <div id="selected-pet-ctn" style="display: none;">
                <img 
                    src="https://mcdn.coolmate.me/image/October2021/meme-cheems-1.png" 
                    alt="cheems"
                >
                <div id="info-btn-ctn">
                    <div>
                        <div id="name-display-ctn">
                            <p>Your pet name:</p>
                            <h3>Dog</h3>
                            <button id="name-edit-btn">Edit</button>
                        </div>
                        <div id="name-edit-ctn" style="display: none;">
                            <label>Enter your pet name: </label>
                            <input type="text">
                            <div>
                                <button>Save</button>
                                <button id="cancel-btn">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div id="output-ctn">
                        <h2 id="pet-action">Woof woof!</h2>
                    </div>
                    <div>
                        <button id="make-sound-btn">
                            Make sound
                        </button>
                        <button id="eat-btn">
                            Eat
                        </button>
                        <button id="move">
                            Move
                        </button>
                    </div>
                    <div>
                        <button id="back-btn">Back to pet selection</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
