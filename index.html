<!DOCTYPE html>
<html>
    <head>
        <title>Week 1 homework</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <script async type="module" src="./index.js" ></script>
    </head>
    <body>
        <div id="title">
            <h1>Pet raising app</h1>
        </div>
        <div id="main-ctn">
            <div id="pet-selection-ctn">
                    <select name="" id="pet-select">
                        <option value="" disabled selected>-- Choose a pet for yourself --</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="fish">Fish</option>
                    </select>
                </div>
            </div>
            <div id="selected-pet-ctn" style="display: none;">
                <img id="pet-img" src="" alt="pet image">
                <div id="info-btn-ctn">
                    <div>
                        <div id="name-display-ctn">
                            <p id="pet-name-p">Your pet name:</p>
                            <h3 id="pet-name-h3">Dog</h3>
                            <button id="name-edit-btn">Edit</button>
                        </div>
                        <div id="name-edit-ctn" style="display: none;">
                            <label>Enter your pet name: </label>
                            <input type="text" id="name-input">
                            <div>
                                <button id="sav-btn">Save</button>
                                <button id="cancel-btn">Cancel</button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h2 id="pet-action-h2"></h2>
                    </div>
                    <div>
                        <button id="make-sound-btn">
                            Make sound
                        </button>
                        <button id="eat-btn">
                            Eat
                        </button>
                        <button id="move-btn">
                            Move
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
